<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Console</title>
    <link href="style.css" rel="stylesheet">
    <style>
        /* Custom styles (if needed) */
    </style>
</head>


<body class="bg-gray-800">
    <main class="flex w-full max-w-screen-xl mx-auto">

            <div class="flex w-full items-center justify-center py-10">
                <h2 class="text-green-400 text-2xl">Developer Console</h2>
            </div>

                class="flex flex-col w-full gap-5 items-center justify-center border border-red-900 font-mono text-sm leading-tight bg-black text-white rounded-md p-4 overflow-x-auto">
                <!-- Console output will be displayed here -->
            </div>
        </div>
    </main>

    <footer class="text-center text-gray-500 text-base fixed bottom-5 right-5">
        Made with ❤️ by <a class="font-bold" href="https://github.com/ibranraeen">Ibran Raeen</a>

</html>
